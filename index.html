<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pomodoro Clock</title>
</head>
<body>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="button-group node-buttons" id="js-mode-buttons">
            <button
                data-mode="pomodoro"
                class="button active mode-button"
                id="js-pomodoro"
            >
            Pomodoro
            </button>
            <button
                data-mode="short-break"
                class="button mode-button"
                id="js-short-break"
            >
            Short Break
            </button>
            <button
                data-mode="long-break"
                class="button mode-button"
                id="js-long-break"
            >
            Long Break
            </button>
        </div>
        <div class="clock" id="js-clock">
            <span id="js-mintues">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
        </div>
        <button 
            class="main-button"
            data-mode="start"
            id="js-btn"
        >
        Start
        </button>
    </main>
    <div class="hidden">
        <audio src="./audio/Starting Sound.mp3" data-sound="pomodoro"></audio>
        <audio src="./audio/Ending Sound.mp3" data-sound="shortBreak"></audio>
        <audio src="./audio/Ending Sound.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="timer.js"></script>
</body>
</html>
